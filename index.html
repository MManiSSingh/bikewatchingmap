<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bike Watch</title>
  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="map.css" />
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
  <header style="display: flex; justify-content: space-between; align-items: baseline; padding: 1em; width: 100%;">
    <h1 style="margin: 0;">🚴🏼‍♀️ Bikewatching</h1>
    <label style="display: flex; flex-direction: column; align-items: flex-end;">
      Filter by time:
      <input type="range" id="time-slider" min="-1" max="1439" value="-1">
      <time id="selected-time" style="display: block;"></time>
      <em id="any-time" style="display: block; color: #888;">(any time)</em>
    </label>
  </header>
  
  <div id="map">
    <svg></svg>
  </div>
  
  <div class="legend">
    <div style="--departure-ratio: 1;">More departures</div>
    <div style="--departure-ratio: 0.5;">Balanced</div>
    <div style="--departure-ratio: 0;">More arrivals</div>
  </div>
  
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="map.js" type="module"></script>
</body>
</html>
